<html>
  <head>
    <title>Desktopr - Gallery</title>
    <link rel="stylesheet" href="../css/app.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/gallery.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/snackbar.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../fonts/roboto.css">
  </head>
  <body>
    <div class="images">
    </div>
    <div id="loading">
      <div class="text-center">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
        <div class="loading-text">Wait a sec...</div>
      </div>
    </div>
    <div id="end">
      <span>You reached the end.</span>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="../js/masonry.js"></script>
    <script type="text/javascript" src="../js/gallery.js"></script>

    <!-- Templates -->
    <script id="image-columns-template" type="text/x-handlebars-template">
      <div class="image-block" data-id="{{id}}" data-title="{{title}}"
            data-height="{{height}}" data-width="{{width}}"
            style="width: {{ columnWidth }};">
        <div class="overlay">
          <div>
            <h3 class="title">{{title}}</h3>
            <div id="tags">
              {{#if nsfw}}
                <span class="tag nsfw">NSFW</span>
              {{/if}}
            </div>
            <span class="action">SET AS BACKGROUND</span>
          </div>
        </div>
        <div class="body">
          <img src="{{src}}" alt="" width="100%" style="">
        </div>
      </div>
    </script>
  </body>
</html>
